name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Build and test on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: 10.0.x
      - name: Build solution
        run: dotnet build "src/welcome-to-the-state-machine-demos.sln" --configuration Release
      - name: Run tests
        run: |
          dotnet test "src/Policies.Tests/Policies.Tests.csproj" --configuration Release
          dotnet test "src/ViewModelComposition.Tests/ViewModelComposition.Tests.csproj" --configuration Release
